<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Birthday Surprise 🎂</title>
  <style>
    body {
      margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
      background:#0f172a; font-family:Arial, sans-serif; color:#e5e7eb; text-align:center;
    }
    .card {
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      padding:40px; border-radius:20px; max-width:600px;
      box-shadow:0 8px 30px rgba(0,0,0,.3);
    }
    h1 {font-size:2em; margin-bottom:20px}
    p {font-size:1.2em; line-height:1.5}
    button {
      margin-top:20px; padding:12px 24px; font-size:1em; font-weight:bold;
      border:none; border-radius:12px; cursor:pointer;
      background:linear-gradient(90deg,#f472b6,#22d3ee); color:#0f172a;
      box-shadow:0 5px 20px rgba(34,211,238,.3);
    }
    button:hover {opacity:0.9}
  </style>
</head>
<body>
  <div class="card">
    <h1>💖 Happy Birthday, Nandini 💖</h1>
    <p>
      This is my first message for you…  
      From 25th October 2023 till today, every day with you is my best memory.  
      You are my panda 🐼, my constant, my forever.  
      I love you endlessly. 💕
    </p>
    <button onclick="goNext()">Next ➡️</button>
  </div>

  <script>
    function goNext(){
      // 👉 replace with your actual GitHub Pages link for the main site
      window.location.href = "https://yourusername.github.io/birthday/main.html";
    }
  </script>
</body>
</html>
